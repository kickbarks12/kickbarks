<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kickbarks Store - Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <script defer src="./src/function.js"></script>
    <style>
      .cart-container {
        max-width: 800px;
        margin: 50px auto;
      }

      .cart-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #ddd;
        padding: 15px 0;
      }

      .cart-item img {
        height: 60px;
        width: auto;
      }

      .cart-item button {
        background-color: #ff4d4d;
        border: none;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
      }

      .cart-item button:hover {
        background-color: #e60000;
      }

      .checkout-btn {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 20px;
      }

      .checkout-btn:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg fixed-top bg-dark"
      style="font-weight: bold"
    >
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="Index.html">Kickbarks</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="Index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="products.html">Products</a>
            </li>
          </ul>
          <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
      </div>
    </nav>

    <div class="cart-container">
      <h1 class="text-center mb-4">Your Cart</h1>
      <div id="cart-items"></div>
      <h3 class="text-end mt-3" id="total">Total: ₱0</h3>
      <div class="text-end">
        <button class="checkout-btn" onclick="checkout()">Checkout</button>
      </div>
    </div>

    <script>
      if (localStorage.getItem("loggedIn") !== "true") {
        window.location.href = "login.html";
      }

      // Sample cart array (this can come from localStorage if you want persistence)
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      function renderCart() {
        const cartItemsDiv = document.getElementById("cart-items");
        cartItemsDiv.innerHTML = "";
        let total = 0;

        cart.forEach((item, index) => {
          total += item.price * (item.quantity || 1);
          const div = document.createElement("div");
          div.className = "cart-item";
          div.innerHTML = `
            <span>${item.name} - ₱${item.price} x ${item.quantity || 1}</span>
            <button onclick="removeFromCart(${index})">Remove</button>
          `;
          cartItemsDiv.appendChild(div);
        });

        document.getElementById("total").innerText = `Total: ₱${total}`;
        localStorage.setItem("cart", JSON.stringify(cart));
      }

      function removeFromCart(index) {
        cart.splice(index, 1);
        renderCart();
      }

      function checkout() {
        if(cart.length === 0){
          alert("Your cart is empty!");
          return;
        }
        alert("Thank you for your purchase!");
        cart = [];
        renderCart();
      }

      function logout() {
        localStorage.setItem("loggedIn", "false");
        window.location.href = "login.html";
      }

      document.addEventListener("DOMContentLoaded", renderCart);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
