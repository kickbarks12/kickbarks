<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg fixed-top bg-dark"
      style="font-weight: bold"
    >
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="../Index.html">Kickbarks</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-white"
                aria-current="page"
                href="../Index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="../products.html"
                >Products</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="../aboutus.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="../contactus.html"
                >Contact Us</a
              >
            </li>
          </ul>

          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <section
      id="products"
      style="
        background-image: url(../image/Motorcycle.png);
        background-size: cover;
        background-position: center;
      "
      class="pb-5 pt-5"
    >
      <div style="text-align: center">
        <div class="container">
          <h2
            style="
              background-color: #d1c2c2;
              display: inline-block;
              padding: 10px 40px;
              border-radius: 30px;
            "
            class="text-center mb-4 title-header mt-5"
          >
            JVT Items
          </h2>
          <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col-auto col-12">
              <div class="card h-100 mb-5">
                <img
                  src="../image/jvtpulley.png"
                  class="card-img-top"
                  alt="Product 1"
                />
                <div class="card-body">
                  <h5 class="card-title">
                    JVT PULLEY SET FOR NMAX 155,AEROX 155 V1/V2
                  </h5>
                  <a
                    href="../productlist/jvtpulley.html"
                    class="btn btn-primary w-100"
                    >View Product</a
                  >
                </div>
                <div class="card-footer">
                  <small class="text-muted">₱2,500</small>
                </div>
              </div>
            </div>
            <div class="col-auto col-12">
              <div class="card h-100">
                <img
                  src="../image/jvtcenterspring.png "
                  class="card-img-top"
                  alt="Product 2"
                />
                <div class="card-body">
                  <h5 class="card-title">JVT CENTER SPRING FOR NMAX/AEROX</h5>
                  <a
                    href="../productlist/jvtcenterspring.html"
                    class="btn btn-primary w-100"
                    >View Product</a
                  >
                </div>
                <div class="card-footer">
                  <small class="text-muted">₱500</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
