<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin – Update Order Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <div class="container py-5">
      <!-- ===== ADMIN LOGIN ===== -->
      <div id="adminLoginBox" class="row justify-content-center">
        <div class="col-md-4">
          <div class="card shadow">
            <div class="card-body">
              <h4 class="text-center mb-3">Admin Login</h4>

              <div class="mb-3">
                <label class="form-label">Username</label>
                <input id="adminUser" class="form-control" />
              </div>

              <div class="mb-3">
                <label class="form-label">Password</label>
                <input id="adminPass" type="password" class="form-control" />
              </div>

              <div class="d-grid">
                <button class="btn btn-primary" id="adminLoginBtn">
                  Login
                </button>
              </div>

              <p id="loginMsg" class="text-danger mt-3 text-center"></p>
            </div>
          </div>
        </div>
      </div>

      <!-- ===== ADMIN ORDERS ===== -->
      <div id="adminOrdersBox" class="d-none">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3>Admin – Order Management</h3>
          <button class="btn btn-outline-danger btn-sm" id="adminLogoutBtn">
            Logout
          </button>
        </div>

        <div class="table-responsive">
          <table class="table table-bordered align-middle text-center">
            <thead class="table-dark">
              <tr>
                <th>Order Reference</th>
                <th>Status</th>
                <th>Update Status</th>
              </tr>
            </thead>
            <tbody id="orderTableBody"></tbody>
          </table>
        </div>

        <p id="adminMsg" class="mt-3 text-center"></p>
      </div>
    </div>

    <script src="/admin/admin.js"></script>
  </body>
</html>
