<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kickbarks Motoshop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      .brand-card img {
        transition: transform 0.3s;
      }
      .brand-card:hover img {
        transform: scale(1.1);
      }
      .hero-quote {
        font-family: "Georgia", serif;
        font-style: italic;
      }
      .carousel-item img {
        height: 70vh;
        object-fit: cover;
      }
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div id="shared-components"></div>

    <section class="py-0">
      <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#heroCarousel"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button
            type="button"
            data-bs-target="#heroCarousel"
            data-bs-slide-to="1"
          ></button>
          <button
            type="button"
            data-bs-target="#heroCarousel"
            data-bs-slide-to="2"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./image/cworksbell.png"
              class="d-block w-100"
              alt="Welcome"
            />
            <div
              class="carousel-caption d-none d-md-block text-start ms-5 mb-5"
            >
              <h1 class="display-4 fw-bold text-white">
                Welcome to Kickbarks Motoshop
              </h1>
              <p class="hero-quote fs-3 text-white">
                “Ride hard, ride safe, ride with style.”
              </p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="./image/cworksclutchlining.png"
              class="d-block w-100"
              alt="Premium"
            />
            <div class="carousel-caption d-none d-md-block">
              <h2 class="display-5 fw-bold text-white">
                Premium Quality Parts
              </h2>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="./image/jvtcenterspring.png"
              class="d-block w-100"
              alt="Service"
            />
            <div class="carousel-caption d-none d-md-block">
              <h2 class="display-5 fw-bold text-white">
                Best Service Guaranteed
              </h2>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#heroCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span
          ><span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#heroCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span
          ><span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <section class="py-5 bg-light">
      <div class="container">
        <h2 class="text-center mb-5">Shop by Brand</h2>
        <div
          class="row row-cols-2 row-cols-md-4 row-cols-lg-6 g-4"
          id="brandList"
        ></div>
      </div>
    </section>

    <section class="py-5">
      <div class="container">
        <h2 class="text-center mb-4">Our Products</h2>
        <div class="text-center mb-4">
          <input
            type="text"
            id="searchInput"
            class="form-control w-50 d-inline-block"
            placeholder="Search products..."
          />
          <button class="btn btn-outline-secondary ms-2" id="clearFilter">
            Clear Filters
          </button>
        </div>
        <div class="row" id="productList"></div>
      </div>
    </section>

    <!-- Page Transition Overlay -->
    <div class="page-transition" id="pageTransition"></div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/function.js" defer></script>
    <script>
      fetch("/components.html")
        .then((response) => {
          if (!response.ok) throw new Error("Failed to load components.html");
          return response.text();
        })
        .then((data) => {
          document.getElementById("shared-components").innerHTML = data;

          // Critical: Run these AFTER components are loaded
          if (typeof updateUI === "function") updateUI(); // Fixes View Cart & Login
          if (typeof attachAddToCartButtons === "function")
            attachAddToCartButtons();

          // Highlight active nav link
          const currentPage =
            location.pathname.split("/").pop() || "index.html";
          document.querySelectorAll(".nav-link").forEach((link) => {
            link.classList.remove("active");
            if (link.getAttribute("href") === currentPage)
              link.classList.add("active");
          });

          // Back to Top
          const backToTop = document.getElementById("backToTop");
          window.addEventListener("scroll", () => {
            backToTop.classList.toggle("show", window.scrollY > 300);
          });
          backToTop?.addEventListener("click", () =>
            window.scrollTo({ top: 0, behavior: "smooth" }),
          );

          // Close Promo Banner
          document
            .getElementById("closePromo")
            ?.addEventListener("click", () => {
              document.getElementById("promoBanner").style.display = "none";
            });

          // Messenger Button (replace with your page ID)
          document
            .querySelector(".messenger-btn")
            ?.addEventListener("click", () => {
              window.open(
                "https://www.facebook.com/profile.php?id=100080435585138",
                "_blank",
              );
            });

          // Navbar shadow on scroll
          window.addEventListener("scroll", () => {
            document.body.classList.toggle("scrolled", window.scrollY > 20);
          });

          // Page Transition
          document.querySelectorAll(".nav-link").forEach((link) => {
            link.addEventListener("click", (e) => {
              const href = link.getAttribute("href");
              if (
                href &&
                href !== "#" &&
                !href.startsWith("http") &&
                href !== currentPage
              ) {
                e.preventDefault();
                document
                  .getElementById("pageTransition")
                  .classList.add("active");
                setTimeout(() => (window.location.href = href), 600);
              }
            });
          });

          // Control Submit Button for QRPH
          const paymentMethodSelect = document.getElementById("paymentMethod");
          const qrContainer = document.getElementById("qrCodeContainer");
          const receiptUpload = document.getElementById("receiptUpload");
          const submitBtn = document.getElementById("submitOrderBtn");
          const receiptRequired = document.getElementById("receiptRequired");

          paymentMethodSelect?.addEventListener("change", function () {
            const selectedOption = this.options[this.selectedIndex];

            if (this.value === "QRPH") {
              const qrUrl = selectedOption.getAttribute("data-qr");
              if (qrUrl) {
                document.getElementById("qrCodeImage").src = qrUrl;
                qrContainer.classList.remove("d-none");
                receiptUpload.required = true;
                submitBtn.disabled = true; // Disable until receipt uploaded
                receiptRequired.classList.remove("d-none");
              }
            } else {
              qrContainer.classList.add("d-none");
              receiptUpload.required = false;
              submitBtn.disabled = false; // Enable for other methods
              receiptRequired.classList.add("d-none");
            }
          });

          // Enable button when receipt is uploaded
          receiptUpload?.addEventListener("change", function () {
            if (this.files && this.files.length > 0) {
              submitBtn.disabled = false;
              receiptRequired.classList.add("d-none");
            }
          });

          // Smooth page entrance
          window.addEventListener("load", () => {
            const t = document.getElementById("pageTransition");
            if (t) {
              t.classList.add("active");
              setTimeout(() => t.classList.remove("active"), 400);
            }
          });

          // Welcome Modal (first visit only)
          const welcomeShown = localStorage.getItem("welcomeShown");
          if (!welcomeShown) {
            const modalEl = document.getElementById("welcomeModal");
            if (modalEl) {
              const modal = new bootstrap.Modal(modalEl);
              modal.show();
              document
                .getElementById("dontShowAgain")
                ?.addEventListener("change", function () {
                  if (this.checked)
                    localStorage.setItem("welcomeShown", "true");
                });
            }
          }
        })
        .catch((err) => {
          console.error(err);
          document.getElementById("shared-components").innerHTML =
            "<p class='text-center text-danger p-4'>Navigation failed to load</p>";
        });
    </script>
  </body>
</html>
