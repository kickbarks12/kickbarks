<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kickbarks Motoshop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <style>
      .brand-card img {
        transition: transform 0.3s;
      }
      .brand-card:hover img {
        transform: scale(1.1);
      }
      .hero-quote {
        font-family: "Georgia", serif;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <!-- Shared Navbar + Modals will be injected here -->
    <div id="shared-components"></div>

    <!-- 1ST SECTION: CAROUSEL + WELCOME -->
    <section class="py-0">
      <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://via.placeholder.com/1920x700?text=Slide+1+-+Kickbarks+Motoshop" class="d-block w-100" alt="Kickbarks">
            <div class="carousel-caption d-none d-md-block text-start ms-5 mb-5">
              <h1 class="display-4 fw-bold">Welcome to Kickbarks Motoshop</h1>
              <p class="hero-quote fs-3">“Ride hard, ride safe, ride with style.”</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://via.placeholder.com/1920x700?text=Premium+Parts" class="d-block w-100" alt="Premium Parts">
          </div>
          <div class="carousel-item">
            <img src="https://via.placeholder.com/1920x700?text=Best+Service" class="d-block w-100" alt="Best Service">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <!-- 2ND SECTION: BRANDS -->
    <section class="py-5 bg-light">
      <div class="container">
        <h2 class="text-center mb-5">Shop by Brand</h2>
        <div class="row row-cols-2 row-cols-md-4 row-cols-lg-6 g-4" id="brandList"></div>
      </div>
    </section>

    <!-- 3RD SECTION: PRODUCTS -->
    <section class="py-5">
      <div class="container">
        <h2 class="text-center mb-4">Our Products</h2>
        <div class="text-center mb-4">
          <input type="text" id="searchInput" class="form-control w-50 d-inline-block" placeholder="Search products..." />
          <button class="btn btn-outline-secondary ms-2" id="clearFilter">Clear Filters</button>
        </div>
        <div class="row" id="productList"></div>
      </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./src/function.js"></script> <!-- All logic is now here! -->
  </body>
</html>
