<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kickbarks Motoshop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./src/style.css" />
</head>
<body>

  <!-- Shared Navbar + Modals will be injected here -->
  <div id="shared-components"></div>

  <!-- Your page content starts here -->
  <!-- Example for product.html -->
  <section class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-4">Our Products</h2>
      <div class="text-center mb-4">
        <input type="text" id="searchInput" class="form-control w-50 d-inline-block" placeholder="Search products..." />
      </div>
      <div class="row" id="productList">
        <!-- Products rendered by JS -->
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./src/function.js"></script>
  <script>
    // Render products only on product page
    if (document.getElementById("productList")) {
      products.forEach(p => {
        const col = document.createElement("div");
        col.className = "col-md-3 mb-4 product-card";
        col.innerHTML = `
          <div class="card h-100 shadow-sm">
            <img src="${p.img}" class="card-img-top" alt="${p.name}">
            <div class="card-body text-center">
              <h5 class="card-title">${p.name}</h5>
              <p class="card-text fw-bold text-primary">â‚±${p.price.toLocaleString()}</p>
              ${p.motorcycles.length > 0 ? `
                <select class="form-select mb-2 motorcycle-select">
                  <option value="">-- Select Motorcycle --</option>
                  ${p.motorcycles.map(m => `<option value="${m}">${m}</option>`).join("")}
                </select>
                <small class="text-danger d-none select-warning">Please select motorcycle</small>
              ` : ""}
              <input type="number" class="form-control mb-2 product-qty" min="1" value="1">
              <button class="btn btn-primary add-to-cart">Add to Cart</button>
            </div>
          </div>`;
        document.getElementById("productList").appendChild(col);
      });
    }
  </script>
</body>
</html>
