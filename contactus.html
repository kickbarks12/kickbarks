    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./src/function.js"></script>
    <script>
      // --- State Variables ---
      let isLoggedIn = false;
      let cart = [];

      // --- Navbar Elements ---
      const loginForm = document.getElementById("loginForm");
      const loginItem = document.getElementById("loginItem");
      const signupItem = document.getElementById("signupItem");
      const logoutBtn = document.getElementById("logoutBtn");
      const accountDropdown = document.getElementById("accountDropdown");
      const cartBtn = document.getElementById("cartBtn");
      const cartItemsDiv = document.getElementById("cartItems");
      const cartCount = document.getElementById("cartCount");

      // --- Login Form Submit ---
      loginForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const username = document.getElementById("loginUsername").value;
        const password = document.getElementById("loginPassword").value;

        if (username && password) {
          loginSuccess(username);
          const loginModal = bootstrap.Modal.getInstance(
            document.getElementById("loginModal"),
          );
          loginModal.hide();
        }
      });

      // --- Login Success Function ---
      function loginSuccess(username) {
        isLoggedIn = true;
        loginItem.style.display = "none";
        signupItem.style.display = "none";
        logoutBtn.style.display = "block";
        accountDropdown.textContent = `Hello, ${username}`;
        cartBtn.style.display = "inline-block"; // show cart after login
      }

      // --- Logout ---
      logoutBtn.addEventListener("click", () => {
        isLoggedIn = false;
        loginItem.style.display = "block";
        signupItem.style.display = "block";
        logoutBtn.style.display = "none";
        accountDropdown.textContent = "Account";
        cartBtn.style.display = "none"; // hide cart after logout
        cart = []; // clear cart
        updateCartModal();
      });

      // --- Add to Cart ---
      function addToCart(item) {
        if (!isLoggedIn) {
          alert("You must log in to add products to your cart!");
          return;
        }
        cart.push(item);
        updateCartModal();
      }

      // --- Update Cart Modal ---
      function updateCartModal() {
        cartCount.textContent = cart.length;
        if (cart.length === 0) {
          cartItemsDiv.innerHTML = "<p>Your cart is empty.</p>";
        } else {
          cartItemsDiv.innerHTML = "";
          cart.forEach((item, index) => {
            const div = document.createElement("div");
            div.className =
              "d-flex justify-content-between align-items-center mb-2";
            div.innerHTML = `
          <span>${item}</span>
          <button class="btn btn-sm btn-danger" onclick="removeFromCart(${index})">Remove</button>
        `;
            cartItemsDiv.appendChild(div);
          });
        }
      }

      // --- Remove from Cart ---
      function removeFromCart(index) {
        cart.splice(index, 1);
        updateCartModal();
      }
    </script>
