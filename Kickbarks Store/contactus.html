<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg fixed-top bg-dark"
      style="font-weight: bold"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="Index.html">Kickbarks</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="Index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="aboutus.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contactus.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section
      id="contact-us"
      style="
        background-image: url(image/Motorcycle.png);
        background-size: cover;
        background-position: center;
        color: rgb(10, 10, 10);
        padding: 100px 0;
        font-weight: bold;
      "
    >
      <div class="container">
        <h2 class="text-center mb-4 title-header">Contact Us</h2>
        <p class="text-center mb-5 title-header">
          Feel free to reach out to us through any of the following methods:
        </p>

        <div class="row text-center">
          <div class="col-md-4 mb-4 lightblue">
            <h5>Address</h5>
            <p>5 Durian St., Brgy. Northsignal, Taguig City</p>
          </div>

          <div class="col-md-4 mb-4 lightblue">
            <h5>Phone</h5>
            <p>0917 110 9649</p>
          </div>

          <div class="col-md-4 mb-4 lightblue">
            <h5>Email</h5>
            <p>chesterbarca@fortunepay.com</p>
          </div>
        </div>

        <div class="row justify-content-center mt-5">
          <div class="col-md-6">
            <form>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Your Name"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Your Email"
                  required
                />
              </div>
              <div class="mb-3">
                <textarea
                  class="form-control"
                  rows="4"
                  placeholder="Your Message"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Send Message
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
