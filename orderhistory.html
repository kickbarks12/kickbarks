<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order History | Kickbarks</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- MUST BE FIRST FOR STICKY -->
    <div id="shared-components"></div>

    <!-- <div class="text-end mb-3">
      <button class="btn btn-danger btn-sm" id="clearOrdersBtn">
        Clear All Orders
      </button>
    </div> -->

    <!-- CONTENT -->
    <div class="container my-5">
      <h2 class="fw-bold mb-4 text-center">ðŸ“¦ Order History</h2>

      <div class="card shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
              <thead class="table-dark">
                <tr>
                  <th>Order Reference</th>
                  <th>Date</th>
                  <th>Items</th>
                  <th>Status</th>
                  <th>Total Paid</th>
                  <th>Action</th>
                  <!-- â† NEW COLUMN FOR CANCEL BUTTON -->
                </tr>
              </thead>
              <tbody id="orderHistoryBody"></tbody>
            </table>
          </div>

          <p id="noOrdersMessage" class="text-center text-muted my-4 d-none">
            You have no orders yet.
          </p>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center align-items-center gap-2 mt-4">
      <button
        type="button"
        class="btn btn-outline-secondary btn-sm"
        id="prevPageBtn"
      >
        â€¹
      </button>

      <div id="pageNumbers" class="d-flex gap-1"></div>

      <button
        type="button"
        class="btn btn-outline-secondary btn-sm"
        id="nextPageBtn"
      >
        â€º
      </button>
    </div>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- LOAD COMPONENTS FIRST -->
    <script>
      fetch("/components.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("shared-components").innerHTML = html;

          // ðŸ”¥ NOW load function.js AFTER navbar exists
          const script = document.createElement("script");
          script.src = "/src/function.js";
          script.onload = () => {
            if (typeof updateUI === "function") updateUI();
            if (typeof renderOrderHistory === "function") renderOrderHistory();
          };
          document.body.appendChild(script);
        })
        .catch(() => {
          document.getElementById("shared-components").innerHTML =
            "<p class='text-danger text-center p-3'>Failed to load navigation</p>";
        });
    </script>
  </body>
</html>
