<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order History - Kickbarks</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div id="shared-components"></div>

    <div class="container my-5">
      <h2 class="text-center mb-5">Your Order History</h2>
      <div id="orderList" class="row"></div>
      <div
        id="noOrders"
        class="text-center text-muted mt-5"
        style="display: none"
      >
        <i class="bi bi-receipt" style="font-size: 4rem"></i>
        <p class="mt-3">No orders yet. Start shopping!</p>
        <a href="product.html" class="btn btn-primary">Go Shopping</a>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./src/function.js"></script>
    <script>
      fetch("components.html")
        .then((r) => r.text())
        .then((data) => {
          document.getElementById("shared-components").innerHTML = data;
          if (typeof updateUI === "function") updateUI();

          const orders = JSON.parse(localStorage.getItem("orders") || "[]");
          const list = document.getElementById("orderList");
          const noOrders = document.getElementById("noOrders");

          if (orders.length === 0) {
            noOrders.style.display = "block";
          } else {
            orders.reverse().forEach((order) => {
              const card = document.createElement("div");
              card.className = "col-12 mb-3";
              card.innerHTML = `
              <div class="card">
                <div class="card-body">
                  <h5>Order #${order.ref} • ${order.date}</h5>
                  <p><strong>Name:</strong> ${order.name}<br>
                  <strong>Total:</strong> ₱${order.total.toLocaleString()}<br>
                  <strong>Payment:</strong> ${order.paymentMethod}</p>
                  <p><strong>Items:</strong> ${order.items.map((i) => i.name).join(", ")}</p>
                </div>
              </div>
            `;
              list.appendChild(card);
            });
          }
        });
    </script>
  </body>
</html>
