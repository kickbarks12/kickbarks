<!doctype html>
<html lang="en">
  <head>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kickbarks Motoshop - Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div id="shared-components"></div>

    <section class="py-5 bg-light">
      <div class="container">
        <h2 class="text-center mb-4">Our Products</h2>

        <!-- Search -->
        <div class="text-center mb-4">
          <input
            type="text"
            id="searchInput"
            class="form-control w-50 d-inline-block"
            placeholder="Search products..."
          />
          <button class="btn btn-outline-secondary ms-2" id="clearFilter">
            Clear
          </button>
        </div>

        <div class="row" id="productList"></div>
      </div>
    </section>

    <!-- Page Transition Overlay -->
    <div class="page-transition" id="pageTransition"></div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./src/function.js"></script>
    <script>
      fetch("/components.html")
        .then((response) => {
          if (!response.ok) throw new Error("Failed to load components.html");
          return response.text();
        })
        .then((data) => {
          document.getElementById("shared-components").innerHTML = data;

          // Critical: Run these AFTER components are loaded
          if (typeof updateUI === "function") updateUI(); // Fixes View Cart & Login
          if (typeof attachAddToCartButtons === "function")
            attachAddToCartButtons();

          // Highlight active nav link
          const currentPage =
            location.pathname.split("/").pop() || "index.html";
          document.querySelectorAll(".nav-link").forEach((link) => {
            link.classList.remove("active");
            if (link.getAttribute("href") === currentPage)
              link.classList.add("active");
          });

          // Back to Top
          const backToTop = document.getElementById("backToTop");
          window.addEventListener("scroll", () => {
            backToTop.classList.toggle("show", window.scrollY > 300);
          });
          backToTop?.addEventListener("click", () =>
            window.scrollTo({ top: 0, behavior: "smooth" }),
          );

          // Close Promo Banner
          document
            .getElementById("closePromo")
            ?.addEventListener("click", () => {
              document.getElementById("promoBanner").style.display = "none";
            });

          // Messenger Button (replace with your page ID)
          document
            .querySelector(".messenger-btn")
            ?.addEventListener("click", () => {
              window.open("https://m.me/YOUR_FACEBOOK_PAGE_ID", "_blank");
            });

          // Navbar shadow on scroll
          window.addEventListener("scroll", () => {
            document.body.classList.toggle("scrolled", window.scrollY > 20);
          });

          // Page Transition
          document.querySelectorAll(".nav-link").forEach((link) => {
            link.addEventListener("click", (e) => {
              const href = link.getAttribute("href");
              if (
                href &&
                href !== "#" &&
                !href.startsWith("http") &&
                href !== currentPage
              ) {
                e.preventDefault();
                document
                  .getElementById("pageTransition")
                  .classList.add("active");
                setTimeout(() => (window.location.href = href), 600);
              }
            });
          });

          // Control Submit Button for QRPH
          const paymentMethodSelect = document.getElementById("paymentMethod");
          const qrContainer = document.getElementById("qrCodeContainer");
          const receiptUpload = document.getElementById("receiptUpload");
          const submitBtn = document.getElementById("submitOrderBtn");
          const receiptRequired = document.getElementById("receiptRequired");

          paymentMethodSelect?.addEventListener("change", function () {
            const selectedOption = this.options[this.selectedIndex];

            if (this.value === "QRPH") {
              const qrUrl = selectedOption.getAttribute("data-qr");
              if (qrUrl) {
                document.getElementById("qrCodeImage").src = qrUrl;
                qrContainer.classList.remove("d-none");
                receiptUpload.required = true;
                submitBtn.disabled = true; // Disable until receipt uploaded
                receiptRequired.classList.remove("d-none");
              }
            } else {
              qrContainer.classList.add("d-none");
              receiptUpload.required = false;
              submitBtn.disabled = false; // Enable for other methods
              receiptRequired.classList.add("d-none");
            }
          });

          // Enable button when receipt is uploaded
          receiptUpload?.addEventListener("change", function () {
            if (this.files && this.files.length > 0) {
              submitBtn.disabled = false;
              receiptRequired.classList.add("d-none");
            }
          });

          (function () {
            emailjs.init("qFyIf-WQG3wo4lvW-"); // â† Replace this!
          })();

          // (function(){
          //   emailjs.init("qFyIf-WQG3wo4lvW-("YOUR_PUBLIC_KEY"));
          // };

          // Smooth page entrance
          window.addEventListener("load", () => {
            const t = document.getElementById("pageTransition");
            if (t) {
              t.classList.add("active");
              setTimeout(() => t.classList.remove("active"), 400);
            }
          });

          // Welcome Modal (first visit only)
          const welcomeShown = localStorage.getItem("welcomeShown");
          if (!welcomeShown) {
            const modalEl = document.getElementById("welcomeModal");
            if (modalEl) {
              const modal = new bootstrap.Modal(modalEl);
              modal.show();
              document
                .getElementById("dontShowAgain")
                ?.addEventListener("change", function () {
                  if (this.checked)
                    localStorage.setItem("welcomeShown", "true");
                });
            }
          }
        })
        .catch((err) => {
          console.error(err);
          document.getElementById("shared-components").innerHTML =
            "<p class='text-center text-danger p-4'>Navigation failed to load</p>";
        });
    </script>
  </body>
</html>
