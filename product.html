<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kickbarks Motoshop - Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div id="shared-components"></div>

    <section class="py-5 bg-light">
      <div class="container">
        <h2 class="text-center mb-4">Our Products</h2>
        <div class="text-center mb-4">
          <input
            type="text"
            id="searchInput"
            class="form-control w-50 d-inline-block"
            placeholder="Search products..."
          />
          <button class="btn btn-outline-secondary ms-2" id="clearFilter">
            Clear Filters
          </button>
        </div>
        <div class="row" id="productList"></div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./src/function.js"></script>
    <script>
      fetch("/components.html")
        .then((response) => {
          if (!response.ok) throw new Error("Failed to load components.html");
          return response.text();
        })
        .then((data) => {
          document.getElementById("shared-components").innerHTML = data;

          // Initialize UI and cart
          if (typeof updateUI === "function") updateUI();
          if (typeof attachAddToCartButtons === "function") attachAddToCartButtons();

          // Highlight active nav link
          const currentPage = location.pathname.split("/").pop() || "index.html";
          document.querySelectorAll(".nav-link").forEach((link) => {
            link.classList.remove("active");
            if (link.getAttribute("href") === currentPage) {
              link.classList.add("active");
            }
          });
        })
        .catch((err) => {
          console.error("Error loading components:", err);
          alert("Failed to load navigation. Check if components.html exists.");
        });
    </script>
  </body>
</html>
